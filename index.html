<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ================= META ================= -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>$UDI</title>

  <!-- ================= ICON ================= -->
  <link rel="icon" href="UDifavicon.png" type="image/png">
  <link rel="apple-touch-icon" href="UDifavicon.png">

  <!-- ================= FONT ================= -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <!-- ================= STYLE ================= -->
  <style>
    /* ===== RESET ===== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{
      margin:0;padding:0;width:100%;height:100%;overflow-x:hidden
    }

    body{
      background:#fd8c00;
      color:#fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:'Special Elite',monospace!important
    }

    /* ===== COMMON ===== */
    .footer{
      position:fixed;
      bottom:15px;
      left:50%;
      transform:translateX(-50%);
      font-size:.75rem;
      font-weight:bold;
      letter-spacing:1.5px;
      display:flex;
      gap:20px;
      white-space:nowrap
    }

    @keyframes bounce{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-8px)}
    }

    /* ===== PASSWORD ===== */
    .password-screen{
      position:fixed;
      inset:0;
      background:#fd8c00;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      z-index:5
    }

    .pass-container{max-width:300px;width:100%;text-align:center}

    .pass-logo{
      width:240px;
      max-width:90vw;
      margin-bottom:10px;
      animation:bounce 1.8s infinite
    }

    #passInput{
      width:100%;
      padding:18px 20px;
      background:rgba(255,255,255,.08);
      border:none;
      border-radius:30px;
      color:#fff;
      font-size:1.2rem;
      text-align:center;
      letter-spacing:3px;
      backdrop-filter:blur(10px);
      outline:none
    }

    #passInput::placeholder{color:rgba(255,255,255,.3)}

    .pass-error{
      margin-top:10px;
      color:#ff1b26;
      font-weight:bold;
      font-size:1.1rem;
      opacity:0;
      transition:.4s
    }
    .pass-error.show{opacity:1}

    /* ===== FORM ===== */
    .container{
      max-width:420px;
      width:100%;
      padding:8px;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center
    }

    .logo{
      width:300px;
      max-width:90vw;
      margin-bottom:10px
    }

    .instructions{
      margin-bottom:15px;
      font-size:1.1rem;
      color:rgba(255,255,255,.8);
      max-width:360px
    }

    .input-wrap{margin:8px 0;width:100%}

    .compact-input{
      width:100%;
      max-width:360px;
      padding:16px 20px;
      background:rgba(255,255,255,.08);
      border:none;
      border-radius:30px;
      color:#fff;
      font-size:1.35rem;
      text-align:center;
      backdrop-filter:blur(10px);
      outline:none
    }

    .compact-input::placeholder{color:rgba(255,255,255,.55)}
    .compact-input:focus{background:rgba(255,255,255,.15)}

    button{
      margin-top:10px;
      padding:14px 40px;
      background:rgba(255,255,255,.08);
      border:none;
      border-radius:30px;
      color:#fff;
      font-size:1.4rem;
      font-weight:bold;
      letter-spacing:3px;
      cursor:pointer;
      transition:.3s
    }

    button:hover{
      background:#fff;
      color:#ff8c00;
      transform:translateY(-2px)
    }

    /* ===== CHECKBOX ===== */
    .checkbox-group{
      margin:20px 0;
      display:flex;
      justify-content:center;
      gap:30px;
      max-width:360px;
      width:100%
    }

    .checkbox-label{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:1.1rem;
      cursor:pointer
    }

    .checkbox{
      width:20px;
      height:20px;
      appearance:none;
      background:rgba(255,255,255,.08);
      border-radius:5px;
      position:relative
    }

    .checkbox:checked::before{
      content:'✔';
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      color:#61ff58
    }

    /* ===== MESSAGE ===== */
    .message{
      margin-top:20px;
      font-size:1rem;
      font-weight:bold;
      letter-spacing:2px;
      display:none
    }

    .error-msg{color:#ff1b26}
    .welcome{
      font-size:1.3rem;
      color:#61ff58;
      animation:bounce 1.8s infinite
    }

    .fade-out{opacity:0;pointer-events:none;transition:.8s}
  </style>
</head>

<body>

<!-- ===== PASSWORD ===== -->
<div class="password-screen" id="passwordScreen">
  <div class="pass-container">
    <img src="Infeeno.png" class="pass-logo">
    <input id="passInput" placeholder="Password..." autocomplete="off">
    <div class="pass-error" id="passError">Wrong Password!</div>
  </div>
  <div class="footer">© 2025 UDI │ contact@udi.ninja</div>
</div>

<!-- ===== MAIN ===== -->
<div class="container" id="mainForm" style="display:none;">
  <img src="Unseal.png" class="logo">

  <div id="formElements">
    <div class="instructions">
      Make sure completed all steps to be eligible for the Whitelist
    </div>

    <div class="input-wrap"><input id="twitter" class="compact-input" placeholder="@username..."></div>
    <div class="input-wrap"><input id="wallet" class="compact-input" placeholder="0x...eth"></div>
    <div class="input-wrap"><input id="retweetLink" class="compact-input" placeholder="udi comment link"></div>

    <div class="checkbox-group">
      <label class="checkbox-label"><input type="checkbox" class="checkbox" id="likeCheck">Like</label>
      <label class="checkbox-label"><input type="checkbox" class="checkbox" id="retweetCheck">Retweet</label>
      <label class="checkbox-label"><input type="checkbox" class="checkbox" id="followCheck">Follow</label>
    </div>

    <button id="submitBtn">SUBMIT</button>
  </div>

  <div class="message" id="loading">Submitting...</div>
  <div class="message error-msg" id="error"></div>
  <div class="message welcome" id="welcome">Welcome to UDION!</div>

  <div class="footer">© 2025 UDI │ contact@udi.ninja</div>
</div>

<script>
  const PASSWORD = 'tridy';
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwqOQBmy5JighmyWMLijzMiVswlgoQta_wQZ3020BwZj9XIYoMMV5mXAaHRvLlA53ts/exec';

  const passInput = document.getElementById('passInput');
  const passError = document.getElementById('passError');
  const passwordScreen = document.getElementById('passwordScreen');
  const mainForm = document.getElementById('mainForm');

  passInput.focus();
  passInput.oninput = () => {
    passInput.value = passInput.value.toLowerCase().trim();
    passError.classList.remove('show');

    if(passInput.value === PASSWORD){
      passwordScreen.style.display='none';
      mainForm.style.display='flex';
    } else if(passInput.value.length >= PASSWORD.length){
      passError.classList.add('show');
    }
  };

  const isValidEth = a => /^0x[a-fA-F0-9]{40}$/.test(a);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ================= META ================= -->
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  >

  <title>$UDI</title>

  <!-- ================= ICONS ================= -->
  <link rel="icon" href="UDifavicon.png" type="image/png">
  <link rel="apple-touch-icon" href="UDifavicon.png">

  <!-- ================= FONT ================= -->
  <link
    href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
    rel="stylesheet"
  >

  <!-- ================= STYLES ================= -->
  <style>
    /* ===== RESET ===== */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background: #fd8c00;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Special Elite', monospace !important;
    }

    /* ===== COMMON ===== */
    .hidden {
      display: none;
    }

    .footer {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      font-weight: bold;
      letter-spacing: 1.5px;
      display: flex;
      gap: 20px;
      white-space: nowrap;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* ===== PASSWORD SCREEN ===== */
    .password-screen {
      position: fixed;
      inset: 0;
      background: #fd8c00;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 20px;
    }

    .pass-container {
      text-align: center;
      max-width: 300px;
      width: 100%;
    }

    .pass-logo {
      width: 240px;
      max-width: 90vw;
      margin-bottom: 10px;
      animation: bounce 1.8s infinite;
    }

    #passInput {
      width: 100%;
      padding: 18px 20px;
      background: rgba(255,255,255,0.08);
      border: none;
      border-radius: 30px;
      color: #fff;
      font-size: 1.2rem;
      text-align: center;
      letter-spacing: 3px;
      backdrop-filter: blur(10px);
      outline: none;
    }

    #passInput::placeholder {
      color: rgba(255,255,255,0.3);
    }

    .pass-error {
      margin-top: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #ff1b26;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .pass-error.show {
      opacity: 1;
    }

    /* ===== MAIN FORM ===== */
    .container {
      max-width: 420px;
      width: 100%;
      padding: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      width: 300px;
      max-width: 90vw;
      margin-bottom: 10px;
    }

    .instructions {
      margin-bottom: 15px;
      font-size: 1.1rem;
      color: rgba(255,255,255,0.8);
      max-width: 360px;
    }

    .compact-input {
      width: 100%;
      max-width: 360px;
      padding: 16px 20px;
      background: rgba(255,255,255,0.08);
      border: none;
      border-radius: 30px;
      color: #fff;
      font-size: 1.35rem;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      outline: none;
      font-family: 'Special Elite', monospace !important;
    }

    .compact-input::placeholder {
      color: rgba(255,255,255,0.55);
    }

    .compact-input:focus {
      background: rgba(255,255,255,0.15);
    }

    button {
      margin-top: 10px;
      padding: 14px 40px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.4rem;
      font-weight: bold;
      letter-spacing: 3px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Special Elite', monospace !important;
    }

    button:hover {
      background: #fff;
      color: #ff8c00;
      transform: translateY(-2px);
    }

    /* ===== TASKS ===== */
    .task-group {
      margin: 20px 0;
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .task-item {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .task-link {
      padding: 16px 20px;
      border-radius: 30px;
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: 0.3s;
    }

    .task-link:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }

    .task-link.completed {
      background: #61ff58 !important;
      color: #000;
      cursor: default;
    }

    .task-hint {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.7);
      text-align: center;
      margin: 0;
    }

    .task-hint.completed {
      color: #61ff58;
    }

    /* ===== MESSAGE ===== */
    .message {
      margin-top: 20px;
      font-size: 1rem;
      font-weight: bold;
      letter-spacing: 2px;
      display: none;
      white-space: pre-line;
    }

    .error-msg {
      color: #ff1b26;
    }

    .welcome {
      font-size: 1.3rem;
      color: #61ff58;
      animation: bounce 1.8s infinite;
    }
  </style>
</head>

<body>

<!-- ================= PASSWORD ================= -->
<div class="password-screen" id="passwordScreen">
  <div class="pass-container">
    <img src="Infeeno.png" class="pass-logo" alt="UDI">
    <input id="passInput" placeholder="Password..." autocomplete="off">
    <div class="pass-error" id="passError">Wrong password!</div>
  </div>

  <div class="footer">
    <span>© 2025 UDI. All rights reserved.</span>
    <span>│</span>
    <span>contact@udi.ninja</span>
  </div>
</div>

<!-- ================= MAIN FORM ================= -->
<div class="container" id="mainForm" style="display:none;">
  <img src="Unseal.png" class="logo" alt="UDI">

  <div class="form-elements" id="formElements">
    <div class="instructions">
      Make sure you complete all steps to be eligible for the Whitelist
    </div>

  <div style="margin: 8px 0;">
      <input id="twitter" class="compact-input" placeholder="@username...">
    </div>
  <div style="margin: 8px 0;">
      <input id="wallet" class="compact-input" placeholder="0x...eth">
    </div>
  <div style="margin: 8px 0;">
      <input id="retweetLink" class="compact-input" placeholder="your 'udi' comment link">
    </div>
    <div class="task-group">
      <div class="task-item">
        <a class="task-link" id="linkLike">Like</a>
        <p class="task-hint" id="hintLike"></p>
      </div>

      <div class="task-item">
        <a class="task-link" id="linkRetweet">Retweet</a>
        <p class="task-hint" id="hintRetweet"></p>
      </div>

      <div class="task-item">
        <a class="task-link" id="linkFollow">Follow</a>
        <p class="task-hint" id="hintFollow"></p>
      </div>
    </div>

    <button id="submitBtn">SUBMIT</button>
  </div>

  <div class="message" id="loading">Submitting...</div>
  <div class="message error-msg" id="error"></div>
  <div class="message welcome" id="welcome">Welcome to UDION!</div>

  <div class="footer">
    <span>© 2025 UDI. All rights reserved.</span>
    <span>│</span>
    <span>contact@udi.ninja</span>
  </div>
</div>

<!-- ================= SCRIPT ================= -->
<script>
  /* ===== CONFIG ===== */
  const PASSWORD = 'tridy';
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwqOQBmy5JighmyWMLijzMiVswlgoQta_wQZ3020BwZj9XIYoMMV5mXAaHRvLlA53ts/exec';

  const X_LINKS = {
    LIKE:    'https://x.com/udininja/status/1876543210987654321',
    RETWEET: 'https://x.com/udininja/status/1876543210987654321',
    FOLLOW:  'https://x.com/udininja'
  };

  /* ===== TASK STATE ===== */
  const completed = { like:false, retweet:false, follow:false };

  ['Like','Retweet','Follow'].forEach(type => {
    const el = document.getElementById(`link${type}`);
    el.href = X_LINKS[type.toUpperCase()];
    el.target = '_blank';
    el.onclick = () => handleTask(type.toLowerCase());
  });

  function handleTask(type) {
    if (completed[type]) return;
    completed[type] = true;

    const cap = type.charAt(0).toUpperCase() + type.slice(1);
    const link = document.getElementById(`link${cap}`);
    const hint = document.getElementById(`hint${cap}`);

    link.classList.add('completed');
    link.textContent = 'Done ✓';
    link.removeAttribute('href');

    hint.classList.add('completed');
    hint.textContent = 'Completed';
  }

  /* ===== PASSWORD ===== */
  passInput.oninput = e => {
    e.target.value = e.target.value.toLowerCase().trim();
    passError.classList.remove('show');

    if (e.target.value === PASSWORD) {
      passwordScreen.style.display = 'none';
      mainForm.style.display = 'flex';
    } else if (e.target.value.length >= PASSWORD.length) {
      passError.classList.add('show');
    }
  };

  /* ===== VALIDATION ===== */
  function isValidEthAddress(addr) {
    return /^0x[a-fA-F0-9]{40}$/.test(addr);
  }

  /* ===== SUBMIT ===== */
  submitBtn.onclick = async () => {
    let twitter = twitterInput.value.trim();
    const wallet = walletInput.value.trim();
    const link   = retweetLink.value.trim();

    error.style.display = welcome.style.display = loading.style.display = 'none';

    if (!twitter || !wallet || !link) {
      error.textContent = 'Please fill in all required fields';
      error.style.display = 'block';
      return;
    }

    if (!completed.like || !completed.retweet || !completed.follow) {
      error.textContent = 'Please complete all required tasks';
      error.style.display = 'block';
      return;
    }

    if (!link.includes('x.com') && !link.includes('twitter.com')) {
      error.textContent = 'Invalid link';
      error.style.display = 'block';
      return;
    }

    if (!twitter.startsWith('@')) twitter = '@' + twitter.replace(/^@+/, '');
    twitterInput.value = twitter;

    if (!isValidEthAddress(wallet)) {
      error.textContent = 'Invalid wallet address';
      error.style.display = 'block';
      return;
    }

    submitBtn.disabled = true;
    loading.style.display = 'block';

    try {
      const res = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain' },
        body: JSON.stringify({
          action: 'submit',
          twitter,
          wallet: wallet.toLowerCase(),
          retweetLink: link,
          timestamp: new Date().toISOString()
        })
      });

      const data = await res.json();

      if (data.result === 'success') {
        formElements.style.display = 'none';
        welcome.style.display = 'block';
      } else {
        error.textContent = 'Submission failed';
        error.style.display = 'block';
      }
    } catch {
      error.textContent = 'Network error. Please try again later.';
      error.style.display = 'block';
    } finally {
      submitBtn.disabled = false;
      loading.style.display = 'none';
    }
  };
</script>

</body>
</html>

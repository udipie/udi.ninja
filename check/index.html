<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>$UDI</title>

<link rel="icon" href="/UDifavicon.png">
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #fd8c00;
  color: white;
  font-family: 'Special Elite', monospace;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.check-container {
  text-align: center;
  width: 100%;
  max-width: 380px;
}

input {
  width: 100%;
  padding: 18px 20px;
  background: rgba(255,255,255,0.08);
  border: none;
  border-radius: 30px;
  color: white;
  font-size: 1.3rem;
  text-align: center;
  letter-spacing: 2px;
  backdrop-filter: blur(10px);
  font-family: 'Special Elite', monospace;
}

input::placeholder {
  color: rgba(255,255,255,0.4);
}

input:focus {
  outline: none;
  background: rgba(255,255,255,0.15);
}

.status {
  margin-top: 20px;
  font-size: 1.3rem;
  font-weight: bold;
  white-space: pre-line;
  width: 100%;
  text-align: center;
  padding: 0 20px;
}

.ok { color: #6eff8d; }
.fail { color: #ff1b26; }
</style>
</head>

<body>

<div class="check-container">
  <input id="walletInput" placeholder="your wallet here…">
  <div class="status" id="status"></div>
</div>

<script>
  const CHECK_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyTKphT7y9vgjIbg3-sF7az-BH7ZLSz69WvcaK7wrZ-hh1tZxLs0wrbQ7Z2dO91K90Kcg/exec';

  function isValidEthAddress(address) {
    return /^0x[a-fA-F0-9]{40}$/i.test(address);
  }

  const walletInput = document.getElementById('walletInput');
  const statusEl = document.getElementById('status');

  /* OPTION 1 — CHECK (DEBOUNCE) */
  let debounceTimer;
  walletInput.addEventListener('input', () => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(() => {
      walletInput.dispatchEvent(new Event('change'));
    }, 400);
  });

  /* CORE CHECK LOGIC */
  walletInput.addEventListener('change', async () => {
    const wallet = walletInput.value.trim();
    statusEl.textContent = '';

    if (!isValidEthAddress(wallet)) {
      statusEl.textContent = 'Invalid wallet';
      statusEl.className = 'status fail';
      return;
    }

    statusEl.textContent = 'Checking...';
    statusEl.className = 'status';

    try {
      const response = await fetch(CHECK_SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain' },
        body: JSON.stringify({
          action: 'check',
          wallet: wallet.toLowerCase()
        })
      });

      const data = await response.json();

      if (data.status === 'OG') {
        statusEl.textContent = 'OG access granted';
        statusEl.className = 'status ok';
      } else if (data.status === 'GTD') {
        statusEl.textContent = 'GTD access granted';
        statusEl.className = 'status ok';
      } else if (data.status === 'FCFS') {
        statusEl.textContent = 'FCFS access granted';
        statusEl.className = 'status ok';
      } else {
        statusEl.textContent =
          'Not whitelisted yet, stay tuned for the next phase';
        statusEl.className = 'status fail';
      }
    } catch (err) {
      statusEl.textContent = 'Network error';
      statusEl.className = 'status fail';
    }
  });
</script>


</body>
</html>
